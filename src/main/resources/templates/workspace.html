<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"

    <link
      rel="icon"
      type="image/png"

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    />
    <link rel="stylesheet" th:href="@{/erm-web/css/font.css}" />
    <title>EasyRoadMap - Личный кабинет</title>

  <body>
    <div id="root"></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
